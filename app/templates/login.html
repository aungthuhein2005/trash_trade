<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.5.1/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="flex items-center justify-center" style="height: 100vh;">
    <form action="/login" class="w-1/4" method="POST">
        {% include 'alert.html' %}
        <h3 class="text-xl font-bold text-center text-gray-600 mb-2">Login</h3>
        <div class="my-4">
            <input type="email" name="email" placeholder="Email" class="border-0 border-b w-full focus:ring-0" required>
        </div>
       <div class="my-4">
        <input type="password" name="password" placeholder="Password" class="border-0 border-b w-full focus:ring-0" required>
       </div>
       <div class="text-right">
        <a class="text-sm underline text-blue-800">forgot password?</a>
       </div>
        <button type="submit" class="bg-blue-600 text-white w-full px-2 py-1 rounded mt-2">Login</button>
         <div class="text-center my-2">
            <span>Don't have an account? <a href="/register" class="text-sm underline text-blue-800">Create account</a></span> 
        </div>
       
    </form>    

    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.5.1/dist/flowbite.min.js"></script>
</body> 
</html>
