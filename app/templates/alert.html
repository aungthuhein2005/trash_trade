{% with messages = get_flashed_messages() %}
{% if messages %}
    {% for message in messages %}
        <div id="alert-{{ loop.index }}" class="flex items-center p-4 mb-4 text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400" role="alert">
            <!-- Alert Icon -->
            <svg class="flex-shrink-0 w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M18 8a8 8 0 1 1-16 0 8 8 0 0 1 16 0ZM9 11V7h2v4H9Zm0 4v-2h2v2H9Z"/>
            </svg>
            <span class="sr-only">Info</span>
            <!-- Alert Message -->
            <div class="ml-3 text-sm font-medium">
                {{ message }}
            </div>
            <!-- Close Button -->
            <button type="button" class="ml-auto bg-transparent text-blue-500 rounded-lg focus:outline-none hover:bg-blue-200 p-1.5 dark:text-blue-400 dark:hover:bg-gray-700" data-dismiss-target="#alert-{{ loop.index }}" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    {% endfor %}
{% endif %}
{% endwith %}
