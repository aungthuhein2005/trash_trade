<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Prediction Result</h1>
        <div class="mb-4 flex flex-wrap">
            <p class="text-lg font-semibold text-gray-700 mr-4">Predicted Trash Type:</p>
            <p class="text-xl text-gray-900">{{ predicted_class }}</p>
        </div>
        <div class="mb-4 flex flex-wrap">
            <p class="text-lg font-semibold text-gray-700 mr-4">Points Awarded:</p>
            <p class="text-xl text-gray-900">{{ points_awarded }}</p>
        </div>
        <div class="mb-4 flex flex-wrap">
            <p class="text-lg font-semibold text-gray-700 mr-4">Your New Total Points:</p>
            <p class="text-xl text-gray-900">{{ new_points }}</p>
        </div>
        <div class="text-center">
            <a href="javascript:history.back()" class="mt-4 inline-block bg-blue-600 text-white rounded-lg px-4 py-2 hover:bg-blue-700 transition">Go Back</a>
        </div>
    </div>
</body>
</html>
